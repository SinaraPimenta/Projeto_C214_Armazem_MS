name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install
        pipenv shell
    - name: Test with unittest
      run: |
        pipenv python3 -m unittest src/unittest/controller/testWebScrapping.py
        pipenv python3 -m unittest src/unittest/model/testAdministrador.py
        pipenv python3 -m unittest src/unittest/model/testCafeicultor.py
