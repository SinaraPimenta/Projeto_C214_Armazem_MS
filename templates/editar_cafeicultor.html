                location.href = "/";
            };

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action ">Metricas</a>
            <a href="#" class="list-group-item list-group-item-action ">Evolucao dos precos</a>
            <a href="http://cccmg.com.br/cotacao-do-cafe/" class="list-group-item list-group-item-action ">Cotacao do cafe</a>
        </div>
    </div>
    <!-- Conteúdo da página -->
    <div class="conteudo-div">
        <div class="mymodal container-fluid " id="modalVer" tabindex="-1" role="dialog"
            aria-labelledby="verModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form method="post">
                <div class="modal-content" id=modV>
                    <div class="modal-header">
                        <h5 class="modal-title" id="verModalLabel">
                            <input class="form-control " name="nome" id="contato-bar-first" placeholder="Nome do Cafeicultor">
                        </h5>
                    </div>
                    <div class="modal-body">
                            <label>Contato:</label>
                            <div class="form-row  ">
                                <div class="form-group col-md-2  ver-div">
                                    <i class="fas fa-phone " id="contato-icon-first"></i>
                                    <input class="form-control" name="telefone" id="contato-bar-first" placeholder="Telefone">
                                </div>
                            </div>
                            <label>Endereco:</label>
                            <div class="form-row">
                                <div class="form-group col-md-6 ver-div">
                                    <i class="fas fa-map-marked-alt" id="endereco-icon-first"></i>
                                    <input class="form-control" name="endereco" id="endereco-bar-first"
                                        placeholder="Rua, numero">
                                </div>
                                <div class="form-group col-md-4 ver-div">
                                    <input class="form-control" name="cidade" id="endereco-bar-second" placeholder="Cidade">
                                </div>
                            </div>
                            <label>Dados bancarios:</label>
                            <div class="form-row">
                                <div class="form-group col-md-4 ver-div">
                                    <i class="fas fa-university" id="banco-icon-first"></i>
                                    <input class="form-control " name="banco" id="banco-bar-first" placeholder="Banco">
                                </div>

                                <div class="form-group col-md-3 ver-div">
                                    <input class="form-control" name="agencia" id="banco-bar-second"
                                        placeholder="Agencia Bancaria">
                                </div>

                                <div class="form-group col-md-3 ver-div">
                                    <i class="fas fa-money-check-alt" id="banco-icon-second"></i>
                                    <input class="form-control" name="conta" id="banco-bar-third"
                                        placeholder="Numero da Conta">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <p style="display: none;" id="mensagem">Cafeicultor editado com sucesso!</p>
                                <button type="submit" class="btn btn-primary btn-footer" id="salvar" >Salvar</button>
                                <button eneable type="button" class="btn btn-secondary" id="voltar" >Cancelar</button>
                                <script type="text/javascript">
                                document.getElementById("voltar").onclick = function () {
                                    location.href = "/admin";
                                };
                            </script>
                            </div>                        
                    </div>
                </div>
            </form>
            </div>
        </div>
