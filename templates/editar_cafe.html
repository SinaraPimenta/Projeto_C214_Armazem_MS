<body>
    <nav class="navbar navbar-expand-md  fixed-top">
        <a class="nav-link" href="/cafeicultor">
            <i class="fas fa-home" aria-hidden="true"></i>
            Armazem MS
        </a>
        <div class="nav-button space">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            fulano_de_tal123@hotmail.com
        </div>
        <button class="nav-button" id="sair">
            <i class="fas fa-sign-out-alt"></i>
            Sair
        </button>
        <script type="text/javascript">
            document.getElementById("sair").onclick = function () {
                location.href = "/";
            };
        </script>
    </nav>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action ">Dados Pessoais</a>
            <a href="#" class="list-group-item list-group-item-action ">Registro de Vendas</a>
            <a href="http://cccmg.com.br/cotacao-do-cafe/" class="list-group-item list-group-item-action ">Cotacao do cafe</a>
        </div>
    </div>
    <!-- Conteúdo da página -->
    <div class="mymodal container-fluid " id="modalVer" tabindex="-1" role="dialog" aria-labelledby="verModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verModalLabel">
                        Editar saca de cafe</h5>
                </div>
                <div class="modal-body">                   
                        <div class="form-row">
                            <div class="form-group col-md-1">
                                <label for="tipo">Classificacao</label>
                                <i class="fas fa-mug-hot" id="classificacao-icon"></i>
                                <input class="form-control" name="tipo" id="tipo" placeholder="Tipo">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="bebida"></label>
                                <input  class="form-control" name="bebida" id="bebida" placeholder="Bebida">
                            </div>
                            <div class="form-group col-md-2 ">
                                <label for="valor-unid-bar" id="cotacao">Veja o valor total do seu cafe hoje:</label>
                                <i class="fas fa-dollar-sign" id="valor-unid-icon"></i>
                                <input disabled class="form-control" id="valor-unid-bar" placeholder="Valor do cafe">
                            </div>
                        </div>
                        <label for="qtd">Quantidade*</label>
                        <div class="form-row">                                
                                <i class="fas fa-sort-numeric-down" id="qtd-icon"></i>
                                <div class="form-select">
                                    <select  class="form-control" id="qtd"  name="qtd" placeholder="Quantidade">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2 ">
                                    <label for="valor-total-bar" id="valor-total">Quantidade atual:</label>
                                    <input disabled class="form-control" id="valor-total-bar" placeholder="Qtd atual">
                                </div>
                            </div>
                            <p id="mensagemQtd">*Se a quantidade for zero, a saca de cafe sera excluida!</p>
                </div>
                <div class="modal-footer">
                    <p style="visibility: hidden;" id="mensagemErro">Tipo e classificacao nao correspondentes!</p>
                    <p style="display: none;" id="mensagem">Saca de cafe editada com sucesso!</p>
                    <button type="submit" class="btn btn-primary btn-footer" data-dismiss="modal">Salvar</button>
                    <button type="button" class="btn btn-secondary btn-footer" data-dismiss="modal"
                    id="cancelar">Cancelar</button>
                    <script type="text/javascript">
                        document.getElementById("cancelar").onclick = function () {
                            location.href = "/cafeicultor";
                        };
                    </script>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
