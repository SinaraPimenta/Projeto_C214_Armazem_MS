            width: 300px;
            height: 100px;

        }
        #valor-unid-bar {
            width: 200px;
            position: absolute;
            top: 35.4%;
            float: left;
        }

            position: absolute;
            top: 60%;
            float: left;
            left:-5%;
        }

<body>
    <nav class="navbar navbar-expand-md  fixed-top">
        <button class="nav-button">
            <i class="fas fa-home" aria-hidden="true"></i>

    <!-- Conteúdo da página -->
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action ">Dados Pessoais</a>
            <a href="#" class="list-group-item list-group-item-action ">Registro de Vendas</a>
            <a href="http://cccmg.com.br/cotacao-do-cafe/" class="list-group-item list-group-item-action ">Cotacao do cafe</a>
        </div>
    </div>
    

    <!-- Modal ACRESCENTAR: class="modal fade"-->
    <div class="mymodal" id="modalVer" tabindex="-1" role="dialog" aria-labelledby="verModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verModalLabel">
                        Cadastre seu Cafe </h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                            <label>Quantidade de sacas:</label>
                            <i class="fas fa-sort-numeric-down" id="qtd-icon"></i>
                            <div class="form-select">
                                <select class="form-control" id="formControlQtd">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                </select>
                            </div>
                            </div>
                            <div class="form-group col-md-4 ">
                                <label for="valor-unid-bar" id="cotacao">Valor do seu cafe hoje:</label>
                                <i class="fas fa-dollar-sign" id="valor-unid-icon"></i>
                                <input disabled class="form-control" id="valor-unid-bar" placeholder="Valor unitario">
                            </div>
                        </div>
                        <label>Tipo:</label>
                        <i class="fas fa-mug-hot"></i>
                        <div class="form-select">
                            <select class="form-control" id="formControlTipo">
                            <option>Tipo 6</option>
                            <option>Tipo 7</option>
                            </select>
                        </div>
                        <label>Classificacao da bebida:</label>
                        <i class="fas fa-mug-hot"></i>
                        <div class="form-select">
                            <select class="form-control" id="formControlBebida">
                                <option>Bebida Dura</option>
                                <option>Bebida Riada</option>
                                <option>Bebida Rio</option>
                            </select>
                            </div>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id=buttonS data-dismiss="modal">Salvar</button>
                    <button type="button" class="btn btn-secondary" id=buttonC data-dismiss="modal">Cancelar</button>
                </div>
               
               
            </div>
        </div>
    </div>
